<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <table>
        <!--/*@thymesVar id="playField" type="java"*/-->
        <tr th:each="row: ${playField}">
            <td th:each="value: ${row}" th:text="${value}"/>
        </tr>
    </table>
</body>
</html>
